{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <!--Bootstrap table template-->
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Symbol</th>
            <th scope="col">Shares</th>
            <th scope="col">Price</th>
            <th scope="col">Transacted</th>
          </tr>
        </thead>
        <tbody>
            {% for row in transactions %}
                <tr>
                    <td> {{ row['symbol'] }} </td>
                    <td> {{ row['shares'] }} </td>
                    <td> {{ row['price'] | usd }} </td>
                    <td> {{ row['date'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
      </table>
{% endblock %}
